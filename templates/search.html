<!DOCTYPE html>
<html>
<head>
    <title>Search Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <main class="container my-5 text-white">
        <h1>Search</h1>
        <p>Search for notes by title or content.</p>
        <a href="/notes" class="btn btn-primary">Back to Notes</a>
        <hr>

        <form action="/search" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ query if query }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if notes %}
        <h2>Search Results</h2>
        <div class="list-group">
            {% for note in notes %}
            <div class="list-group-item">
                <h5 class="mb-1">{{ note.title }}</h5>
                <p class="mb-1">{{ note.content }}</p>
                <a href="/note/{{ note.id }}" class="btn btn-primary btn-sm">View Note</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

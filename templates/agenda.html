
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      padding-top: 1rem;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    span.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center">Agenda</h4>
        <a href="#" id="theme-toggle" class="text-center">Toggle Dark/Light Mode</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
        <div class="container-fluid">
          <div class="row my-4">
            <div class="col-lg-6">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0">To-Do List</h5>
                <button class="btn btn-sm btn-primary">Add To-Do</button>
              </div>
              <ul class="list-group" id="todo-list">
                <li class="list-group-item d-sm-flex justify-content-between align-items-center todo-item">
                  <div>
                    <input type="checkbox" class="form-check-input me-2 todo-checkbox" />
                    <span>To-Do Item with a deadline <small class="badge text-bg-primary">⌛ 9 days</small></span>
                  </div>
                  <div class="mt-2 mt-sm-0 gap-1 d-none d-sm-flex">
                  <button class="btn btn-sm btn-outline-warning archive-btn w-100">🗃️</button>
                  <button class="btn btn-sm btn-outline-danger archive-btn w-100">🗑️</button>
                  </div>
                </li>
                <li class="list-group-item d-sm-flex justify-content-between align-items-center todo-item">
                  <div>
                    <input type="checkbox" class="form-check-input me-2 todo-checkbox" />
                    <span>To-Do Item without a deadline </span>
                  </div>
                  <div class="mt-2 mt-sm-0 gap-1 d-none d-sm-flex">
                  <button class="btn btn-sm btn-outline-warning archive-btn w-100">🗃️</button>
                  <button class="btn btn-sm btn-outline-danger archive-btn w-100">🗑️</button>
                  </div>
                </li>
                
                <li class="list-group-item">
                  <div class="row">
                      <div class="col-12 col-sm-9 mb-2 mb-sm-0">
                      <input type="text" class="form-control form-control-sm" name="new-todo" id="new-todo" value="" placeholder="New note...">
                      </div>
                      <div class="col-12 col-sm-3">
                      <button class="btn btn-sm btn-primary w-100">Add</button>
                      </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="col-lg-6 mt-4 mt-lg-0">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0">Upcoming Events</h5>
                <button class="btn btn-sm btn-primary">Add Event</button>
              </div>
              <ul class="list-group">
                <li class="list-group-item d-sm-flex justify-content-between align-items-center">
                  <div>
                    <span>Event with a deadline <small class="badge text-bg-primary">⌛ 4 days</small></span>
                  </div>
                  <div class="mt-2 mt-sm-0 gap-1 d-none d-sm-flex">
                  <button class="btn btn-sm btn-outline-warning archive-btn w-100">🗃️</button>
                  <button class="btn btn-sm btn-outline-danger archive-btn w-100">🗑️</button>
                  </div>
                </li>
                <li class="list-group-item d-sm-flex justify-content-between align-items-center">
                  <div>
                    <span>Event without a date </span>
                  </div>
                  <div class="mt-2 mt-sm-0 gap-1 d-none d-sm-flex">
                  <button class="btn btn-sm btn-outline-warning archive-btn w-100">🗃️</button>
                  <button class="btn btn-sm btn-outline-danger archive-btn w-100">🗑️</button>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                      <div class="col-12 col-sm-9 mb-2 mb-sm-0">
                          <input type="text" class="form-control form-control-sm" name="new-todo" id="new-todo" value="" placeholder="New event...">
                      </div>
                      <div class="col-12 col-sm-3">
                      <button class="btn btn-sm btn-primary w-100">Add</button>
                      </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="row my-4">
            <div class="col">
              <h5>Notes</h5>
              <textarea class="form-control" rows="6" placeholder="Write your notes here..."></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });

    document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
      checkbox.addEventListener('change', (event) => {
        const listItem = event.target.closest('.todo-item').querySelector('span');
        listItem.classList.toggle('completed', event.target.checked);
      });
    });

    document.querySelectorAll('.archive-btn').forEach(button => {
      button.addEventListener('click', (event) => {
        const listItem = event.target.closest('.list-group-item');
        listItem.remove();
      });
    });
  </script>
</body>
</html>

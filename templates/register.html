
{% extends "template-loggedout.html" %}
{% block body %}
<div class="p-5">
<div class="text-center"><img class="mb-4" src="/static/images/amazing_logo.png" alt="Flasky Notes" width="128" height="128">
</div>
<form method="POST">
<input type="text" class="form-control mb-2" name="username" placeholder="Username...">

</div>
{% endblock %}

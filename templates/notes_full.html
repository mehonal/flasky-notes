<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 

        Notice: This page is a work-in-progress.

        Page Concept:

        The concept with this new "full" note archive file is to complement the new fullscreen note template.
    
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/amazing_logo.png')}}" type="image/x-icon">
    <title>Notes Full</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a{
            text-decoration: none;
        }
        .notes{
            display: flex;
            flex-wrap: wrap;
        }
        .note-div{
            display: flex;
            width: calc(33.33% - 40px);
            height: 150px;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: rgb(28, 28, 28);
            padding: 20px;
        }
        @media screen and (max-width: 600px) {
            .note-div{
                width: calc(100% - 20px);
                padding: 10px;
            }
        }
        .note-div:nth-child(2n+1){
            background-color: rgb(28, 28, 28);
            color: white;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="notes">
    {% for note in g.user.return_notes() %}
    <a class="note-div" href="/note/{{note.id}}/fullscreen">
    <div class="text-center">
        <h2>{{note.title}}</h2>
        {{note.return_description()}}
    </div>
    </a>
    {% endfor %}
    </div>
    
    <script>

        numberOfRows = 3;
        noteDivs = document.querySelectorAll(".note-div");

        function addNewNote(){
            window.location.href = "/note/0/fullscreen";
        }

        function tweakRows(){
            if (numberOfRows == 1){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(100% - 40px)";
                    el.style.padding = "20px";
                })
            }
            else if (numberOfRows == 2){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(50% - 40px)";
                    el.style.padding = "20px";
                })
            }
            else if (numberOfRows == 3){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(33.33% - 40px)";
                    el.style.padding = "20px";
                })
            }
            else if (numberOfRows == 4){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(25% - 30px)";
                    el.style.padding = "15px";
                })
            }
            else if (numberOfRows == 5){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(20% - 30px)";
                    el.style.padding = "15px";
                })
            }
            else if (numberOfRows == 6){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(16.666% - 24px)";
                    el.style.padding = "12px";
                })
            }
            else if (numberOfRows == 7){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(14.2857% - 20px)";
                    el.style.padding = "10px";
                })
            }
            else if (numberOfRows == 8){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(12.5% - 20px)";
                    el.style.padding = "10px";
                })
            }
            else if (numberOfRows == 9){
                noteDivs.forEach((el)=>{
                    el.style.width = "calc(11.111% - 20px)";
                    el.style.padding = "10px";
                })
            }
        }

        function decreaseNotesPerRow(){
            numberOfRows--;
            tweakRows();
        }

        function increaseNotesPerRow(){
            numberOfRows++;
            tweakRows();
        }

        document.addEventListener('keydown', e =>{
            if (e.ctrlKey && e.key == "e"){
                e.preventDefault();
                addNewNote();
            }
            else if (e.ctrlKey && e.key == "ArrowRight"){
                e.preventDefault();
                increaseNotesPerRow();
            }
            else if (e.ctrlKey && e.key == "ArrowLeft"){
                e.preventDefault();
                decreaseNotesPerRow();
            }
        })
    </script>

</body>
</html>

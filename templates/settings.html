{% extends "template-loggedout.html" %}
{% block body %}
<div class="p-2 p-sm-5 text-center">
    <h1>Settings</h1>

    <h2>Theme</h2>
    <div class="container d-flex justify-content-center">
    <form method="POST" class="col-12 col-md-6 col-lg-4">
        <select class="form-select mb-2" name="theme">
            {% for theme in themes %}
                <option value="{{ theme.slug }}" {% if theme.slug == g.user.return_settings().theme_preference %}selected{% endif %}>{{ theme.name }}</option>
            {% endfor %}
        </select>
        <input name="update-theme" class="btn btn-primary" type="submit" value="Update Theme">
    </form>
    </div>
    <div class="container d-flex justify-content-center">
        <form method="POST" class="col-12 col-md-6 col-lg-4">
        <select class="form-select mb-2" name="timezone">
            {% for timezone in timezones %}
                <option value="{{ timezone }}" {% if timezone == g.user.get_timezone(True) %}selected{% endif %}>{{ timezone }}</option>
            {% endfor %}
        </select>
        <input name="update-timezone" class="btn btn-primary" type="submit" value="Update Timezone">
    </form>
    </div>
    

    <h2>Quick Access</h2>
    <a href="/notes" class="btn btn-primary">Notes</a>
    <a href="/note/0" class="btn btn-primary">New Note</a>
    <a href="/logout" class="btn btn-dark">Log Out</a>

</div>
{% endblock %}

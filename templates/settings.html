{% extends "template-loggedout.html" %}
{% block body %}
<div class="p-2 p-sm-5 text-center">
    <h1>Settings</h1>

    <h2>Theme</h2>
    <form method="POST">

        {% if g.user.return_settings().theme_preference == "paper" %}
        <input type="hidden" name="theme_preference" value="full">
        <input class="btn btn-success" type="submit" value="Paper (selected)" disabled>
        <input name="update_theme_preference" class="btn btn-primary" type="submit" value="Full">
        {% elif g.user.return_settings().theme_preference == "full" %}
        <input type="hidden" name="theme_preference" value="paper">
        <input name="update_theme_preference" class="btn btn-primary" type="submit" value="Paper">
        <input class="btn btn-success" type="submit" value="Full (selected)" disabled>
        {% endif %}
        
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Notes</title>
    <style>
        :root {
            --bg-color: #f3d5c0;
            --text-color: #5d4037;
            --sidebar-bg: #e7bc91;
            --button-bg: #cb997e;
            --button-text: #ffffff;
            --note-bg: #faf3e0;
            --textbox-color: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 60px;
            background-color: var(--sidebar-bg);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .note-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            width: 100%;
            display: none;
        }
        
        /* Scrollbar for Non-Firefox Browsers */
        ::-webkit-scrollbar {
            width: 9px;
          }

          ::-webkit-scrollbar-thumb {
            background: #a0a0a0; 
          }

          ::-webkit-scrollbar-thumb:hover {
            background: #7c7c7c; 
          }

          ::-webkit-scrollbar-track {
            background: #f0f0f0; 
          }

        .sidebar.expanded .note-list {
            display: block;
        }

        .note-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: var(--note-bg);
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item:hover {
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .note-item.active {
            background-color: #e76f51;
            color: #ffffff;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.expanded button {
            width: 100%;
        }

        button:hover {
            background-color: #e76f51;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #note-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--note-bg);
            color: var(--textbox-color);
        }

        #note-content {
            flex-grow: 1;
            background-color: var(--note-bg);
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 16px;
            resize: none;
        }

        /* Dark mode styles */
        body.dark-mode {
            --bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --sidebar-bg: #3a3a3a;
            --button-bg: #e76f51;
            --button-text: #ffffff;
            --note-bg: #4a4a4a;
            --textbox-color: #ffffff;
        }

        .button-text {
            display: none;
        }

        .sidebar.expanded .button-text {
            display: inline;
            margin-left: 5px;
        }

        textarea {
            color: var(--textbox-color);
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        @media (max-width: 480px) {

            .sidebar {
                width: 30px;
                padding: 15px 10px;
            }

            .main-content {
                width: 150px !important;
                padding: 10px;
            }

            #note-content {
                padding: 15px 10px;
            }

            .main-content.expanded {
                display: none;
            }
            
            .sidebar.expanded {
                width: 100% !important;
            }

            .sidebar.expanded .button-text {
                display: inline !important;
                margin-left: 5px !important;
            }

            .note-item {
                padding: 5px;
            }

            button {
                padding: 5px;
                width: 30px;
                height: 30px;
            }

            .button-text {
                display: none;
            }

            .sidebar.expanded .button-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="toggle-sidebar" title="Toggle Sidebar">‚ò∞</button>
        <div class="note-list">
            {% for note in g.user.return_notes() %}
            <a href="/note/{{ note.id }}"><div class="note-item {% if note_id == note.id %}active{% endif %}">{{ note.title }}</div></a>
            {% endfor %}
        </div>
        <button id="new-note" title="Add New Note">+<span class="button-text">New Note</span></button>
        <button id="delete-note" title="Delete Note">üóëÔ∏è<span class="button-text">Delete</span></button>
        <button id="toggle-markdown" title="Toggle Markdown Mode">M<span class="button-text">Markdown</span></button>
        <button id="toggle-dark-mode" title="Toggle Dark Mode">üåì<span class="button-text">Dark Mode</span></button>
        <button id="increase-font" title="Increase Font Size">A+<span class="button-text">Increase Font</span></button>
        <button id="decrease-font" title="Decrease Font Size">A-<span class="button-text">Decrease Font</span></button>
        <button id="hide-title" title="Hide Title">üìú<span class="button-text">Hide Title</span></button>
        <button id="save-note" title="Save Note"><span id="save-icon">üíæ</span><span class="button-text">Save</span></button>
        <button id="auto-save" title="Auto-Save"><span id="autosave-icon">‚è∏Ô∏è</span><span class="button-text">Auto Save</span></button>
        <button id="settings" title="Settings">‚öôÔ∏è<span class="button-text">Settings</span></button>
    </div>
    <div class="main-content">
        <input type="text" id="note-title" placeholder="Title" class="note-title" value="{% if note %}{{ note.title }}{% endif %}">
        <textarea id="note-content" placeholder="Type your note here...">{% if note %}{{ note.content }}{% endif %}</textarea>
    </div>

    <script>
        var noteId = {{ note_id }};
        var autoSaveInterval;

        // Load Theme Settings
        {% if g.user.get_theme_settings().dark_mode %}
        document.body.classList.add('dark-mode');
        {% endif %}
        {% if g.user.get_theme_settings().hide_title %}
        document.getElementById('note-title').style.display = 'none';
        {% endif %}
        {% if g.user.get_theme_settings().auto_save %}
        document.getElementById('auto-save').classList.add('active');
        autoSaveInterval = setInterval(() => {
            document.getElementById('save-note').click();
            console.log('Auto save');
        }, 30000);
        document.getElementById('autosave-icon').innerHTML = 'üîÑ';
        {% endif %}


        // if on mobile, mobile font size
        if (window.innerWidth < 480) {
            document.getElementById('note-content').style.fontSize = '{{ g.user.get_theme_settings().font_size_mobile }}px';
        }
        else {
            document.getElementById('note-content').style.fontSize = '{{ g.user.get_theme_settings().font_size }}px';
        }

        // Toggle sidebar
        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('expanded');
            document.querySelector('.main-content').classList.toggle('expanded');
        });

        // Add new note
        document.getElementById('new-note').addEventListener('click', () => {
            if (confirm('Are you sure you want to create a new note? Your changes will not be saved.')) {
                window.location.href = '/note/0';
            }
        });

        // Toggle markdown
        document.getElementById('toggle-markdown').addEventListener('click', () => {
            alert('This feature is not yet implemented.');
        });

        // Go to settings
        document.getElementById('settings').addEventListener('click', () => {
            if (confirm('Are you sure you want to go to settings? Your changes will not be saved.')) {
                window.location.href = '/settings';
            }
        });

        // Hide title
        document.getElementById('hide-title').addEventListener('click', () => {
            const title = document.getElementById('note-title');
            title.style.display = title.style.display === 'none' ? 'block' : 'none';
            if (title.style.display === 'none') {
                hideTitle = 1;
            }
            else {
                hideTitle = 0;
            }
            fetch('/api/save_hide_title', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ hideTitle: hideTitle })
            });
        });

        // Delete note
        document.getElementById('delete-note').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this note?')) {
                if (noteId === 0) {
                    window.location.href = '/note/0';
                    return;
                }
                fetch('/api/delete_note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ noteId: noteId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Note deleted successfully!');
                        window.location.href = '/note/0';
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                });
            }
        });

        // Toggle dark mode
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                fetch('/api/save_dark_mode/1')
            } else {
                fetch('/api/save_dark_mode/0')
            }
        });

        // Toggle auto save
        document.getElementById('auto-save').addEventListener('click', () => {
            if (document.getElementById('auto-save').classList.contains('active')) {
                document.getElementById('auto-save').classList.remove('active');
                clearInterval(autoSaveInterval);
            } else {
                document.getElementById('auto-save').classList.add('active');
                autoSaveInterval = setInterval(() => {
                    document.getElementById('save-note').click();
                    console.log('Auto save');
                }, 5000);
            }
            if (document.getElementById('auto-save').classList.contains('active')) {
                document.getElementById('autosave-icon').innerHTML = 'üîÑ';
                fetch('/api/save_auto_save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ autoSave: 1 })
                });
            } else {
                document.getElementById('autosave-icon').innerHTML = '‚è∏Ô∏è';
                fetch('/api/save_auto_save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ autoSave: 0 })
                });
            }
        });


        // Increase font size
        document.getElementById('increase-font').addEventListener('click', () => {
            const textarea = document.getElementById('note-content');
            let fontSize = parseInt(window.getComputedStyle(textarea).fontSize);
            let newFontSize = fontSize + 2;
            textarea.style.fontSize = newFontSize + 'px';
            if (window.innerWidth < 480) {
                fetch('/api/save_mobile_font_size/' + newFontSize)
            }
            else {
                fetch('/api/save_font_size/' + newFontSize)
            }
        });

        // Decrease font size
        document.getElementById('decrease-font').addEventListener('click', () => {
            const textarea = document.getElementById('note-content');
            let fontSize = parseInt(window.getComputedStyle(textarea).fontSize);
            let newFontSize = fontSize - 2;
            if (fontSize > 8) {
                textarea.style.fontSize = newFontSize + 'px';
                if (window.innerWidth < 480) {
                    fetch('/api/save_mobile_font_size/' + newFontSize)
                }
                else {
                    fetch('/api/save_font_size/' + newFontSize)
                }
            }
        });

        // Save note
        document.getElementById('save-note').addEventListener('click', () => {
            const icon = document.getElementById('save-icon');
            const noteTitle = document.getElementById('note-title').value;
            const noteContent = document.getElementById('note-content').value;
            const noteCategory = "";
            icon.innerHTML = '‚åõ';
            fetch('/api/save_note', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ noteId: noteId, title: noteTitle, content: noteContent, category: noteCategory })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // checkmark
                    icon.innerHTML = '‚úÖ';
                    if (noteId === 0) {
                        window.location.href = '/note/' + data.note.id;
                    }
                } else {
                    icon.innerHTML = '‚ùå';
                }
                setTimeout(() => {
                    icon.innerHTML = 'üíæ';
                }, 3000);
            });
        });


        document.addEventListener('keydown', e =>{
            if (e.ctrlKey && e.key == "s") {
                e.preventDefault();
                document.getElementById('save-note').click();
            }
        })

    </script>
</body>
</html>
